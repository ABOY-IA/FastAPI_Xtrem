version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run frontend/app.py
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - api

  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: xtremdb
    ports:
      - "5433:5432"  # Changer le port exposé local à 5433

volumes:
  postgres_data:
